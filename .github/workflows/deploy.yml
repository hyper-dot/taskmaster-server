on:
  push:
    branches:
      - main
name: ğŸš€ Deploy pushes on main branch

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ–¥ Use Node.js 21
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: ğŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: ğŸ“‚ Copy Build Files to the server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          source: "dist"
          target: ~/taskmaster-server/

      - name: â™»ï¸ Restart the server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: cd ~/taskmaster-server && git pull && pnpm install && pm2 restart 0
